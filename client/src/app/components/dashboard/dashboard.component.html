<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Wall</h3>
        </div>
        <div class="panel-body">
            <form (submit)="addPost()">
                <div class="form-group">
                    <textarea class="form-control" [(ngModel)]="content" name='content' placeholder="Write on the wall"></textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-right" value="Post"> <fa name="pencil-square-o"></fa>Write</button>
                <div class="pull-right">
                    <div class="btn-toolbar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf='posts'>
        <div *ngFor='let post of posts | slice:0:20' class="panel panel-default post">
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-2">
                        <p class="text-primary">Posted by : {{post.author}}</p>
                        <a [routerLink]="['/friend', post.author]" class="post-avatar thumbnail"><img class="img-circle" [src]='sanitize(post.userImg)'>
                        </a>
                        <div class="likes text-center">
                            <fa name="thumbs-o-up"></fa>{{post.likes.length}}</div>
                    </div>
                    <div class="col-sm-10">
                        <div class="bubble">
                            <div class="pointer">
                                <p>{{post.content}}</p>
                            </div>
                            <div class="pointer-border"></div>
                        </div>
                        <p class="post-actions"><a>Comment</a> - <a (click)="likePost(post._id)">Like</a></p>
                        <form (submit)="addComment(post._id)" class="form-inline">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="commentContent" name='commentContent' class="form-control" placeholder="Enter Comment">
                            </div>
                            <button type="submit" class="btn btn-default">Comment</button>
                        </form>
                        <div *ngFor='let comment of post.comments' class="comment">
                            <div class="row">
                                <div class="col-sm-2">
                                    <a class="post-avatar thumbnail "><img class="img-circle commentImg" [src]='sanitize(comment.userImg)'></a>
                                </div>
                                <div class="col-sm-10">
                                    <div class="commentBubble">
                                        <div class="pointer">
                                            <p>{{comment.content}}</p>
                                        </div>
                                        <div class="pointer-border"></div>
                                    </div>
                                    <div class="text-right">
                                        <fa name="calendar"></fa>{{comment.date}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="text-right">
                            <fa name="calendar"></fa>{{post.date}}
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine bodyâ€¦</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
