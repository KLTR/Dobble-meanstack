<div id="myFriends" class="col-md-8" *ngIf="user">
    <div class="profile">
        <h1 class="page-header">{{user.first_name}} {{user.last_name}}</h1>
        <div class="row">
            <div class="col-md-4">
                <div>
                    <img src="{{user.avatar}}" class="img-thumbnail img-circle" alt="">
                </div>
            </div>
            <div *ngIf='user.thought' class="col-md-8">
                <div class="panel panel-default panel-thought">
                    <div class="panel-heading">
                        <h3 class="panel-title">Thought of the day</h3>
                    </div>

                    <div class="panel-body panel-body-profile">
                        <form>
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <p style="height: 290px;" class="form-control  form-control-profile">{{user.thought.content}}</p>
                                </div>
                                <div *ngIf='user.thought.img' class="col-md-4">
                                    <img style="height: 290px" [src]="user.thought.img" class="img-thumbnail" alt="upload and image !">
                                </div>
                            </div>
                            <div class="pull-right">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div><br><br>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Profile Wall</h3>
                    </div>
                    <div class="panel-body">
                        <div *ngFor='let post of posts' class="panel panel-default post">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-2">

                                        <a class="post-avatar thumbnail"><img class="img-circle" src={{user.avatar}}>
                                            <div class="text-center">{{post.author}}</div>
                                        </a>
                                        <div class="likes text-center">
                                            <fa (click)="showLikes(post._id)" name="thumbs-o-up"></fa>{{post.likes.length}}
                                        </div>
                                    </div>
                                    <div class="col-md-10">
                                        <div class="bubble row">
                                            <div class="pointer col-md-8">
                                                <p>{{post.content}}</p>
                                            </div>
                                            <div class="pointer-border col-md-4">
                                                <img *ngIf="post.postImg;" class="post-img" [src]="post.postImg">
                                            </div>
                                        </div>
                                        <p class="post-actions"><a (click)="likePost(post._id)">Like</a></p>

                                        <div class="clearfix"></div>
                                        <div class="text-right">
                                            <fa name="calendar"></fa>{{post.date}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-friends></app-friends>
